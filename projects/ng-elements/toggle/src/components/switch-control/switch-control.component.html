<div class="switch-wrapper" (click)="toggleSwitch()"
     [ngClass]="{'active': condition, 'loading': isLoading}">
  <div class="switch-control-wrapper">
    <div class="switch-control">
      <div class="switch-knob"></div>
    </div>
  </div>

  <div *ngIf="label" class="switch-label">
    {{ label }}
  </div>
</div>

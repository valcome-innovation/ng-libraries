<div class="jumbotron bg-transparent text-center">
  <div *ngIf="!user" class="card text-center">
    <div class="card-block">
      <h4 class="card-title">Not signed in</h4>
    </div>
    <div class="card-block">
      <val-google-sign-in-button></val-google-sign-in-button>
      <button class="btn btn-social-icon btn-google mx-1"
              (click)="signInWithGoogleOnTv()">
        Google on TV
      </button>
      <button class="btn btn-social-icon btn-google mx-1"
              (click)="signInWithFBTV()">
        Facebook on TV
      </button>
      <button class="btn btn-social-icon btn-facebook mx-1" (click)="signInWithFB()">
        Facebook
      </button>
    </div>
  </div>
  <pre>{{deviceCode | json}}</pre>
  <pre>{{remainingSeconds}}</pre>

  <div *ngIf="user" class="card text-center">
    <h6 class="card-header">
      Social Login Demo
    </h6>
    <div class="card-block"></div>
    <img *ngIf="user.photoUrl"
         class="card-img-top img-responsive photo"
         src="{{ user.photoUrl }}"
         alt="Image Yeah">
    <div class="card-block">
      <h4 class="card-title">{{ user.name }}</h4>
      <p class="card-text">{{ user.email }}</p>
      <p class="card-text">Logged in with {{ user.provider }}</p>
    </div>
    <div class="card-block">
      <button class="btn btn-danger" (click)="signOut()">Sign out</button>
    </div>
  </div>
</div>

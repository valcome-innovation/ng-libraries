<div class="hd-encounter"
     [ngClass]="{'decided': encounter.isDecided}">

  <div class="left">
    <div class="team">
      <img [src]="leftTeam.logo" [alt]="leftTeam.score.shortName" loading="lazy">
      <h3>{{leftTeam.score.shortName}}</h3>
    </div>
    <hd-encounter-results [results]="leftTeam.score.results"></hd-encounter-results>
  </div>

  <div class="won-games px-2 ml-2"
       [ngClass]="{'font-weight-bold': encounter.gamesNeeded === leftTeam.score.gamesWon}">
    {{leftTeam.score.gamesWon}}
  </div>

  <div class="vs mx-1">vs</div>

  <div class="won-games px-2 mr-2"
       [ngClass]="{'font-weight-bold': encounter.gamesNeeded === rightTeam.score.gamesWon}">
    {{rightTeam.score.gamesWon}}
  </div>

  <div class="right">
    <div class="team">
      <img [src]="rightTeam.logo" [alt]="rightTeam.score.shortName" loading="lazy">
      <h3>{{rightTeam.score.shortName}}</h3>
    </div>
    <hd-encounter-results [results]="rightTeam.score.results"></hd-encounter-results>
  </div>
</div>

<div class="playoffs">
  <div class="phase" *ngFor="let phase of phases; trackBy: trackBy">
    <div class="header">{{phase.name}}</div>

    <div *ngFor="let encounter of phase.encounters; trackBy: trackBy">
      <hd-encounter [encounterConfig]="{
                      logoMap: logoMap,
                      encounter: encounter
                    }">
      </hd-encounter>
    </div>
  </div>
</div>
